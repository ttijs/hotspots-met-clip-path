<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hotspots</title>
        <link href="style.css" rel="stylesheet" />
        <style>
            .afbeeldingContainer {
                position: relative;
                display: inline-block;
            }

            .afbeeldingContainer img {
                display: block;
                max-width: 100%;
                height: auto;
            }

            .hotspot {
                position: absolute;
                width: 100vh;
                height: 100vh;
                cursor: pointer;
            }
            .hotspot:hover {
                background-color: rgba(255, 0, 0, 0.3);
            }


            .meneer1 {
                clip-path: url(#meneertje1);
            }
            .meneer2 {
                clip-path: url(#meneertje2);
            }

        </style>
    </head>
    <body>
        <div class="afbeeldingContainer">
            <a href="meneertje1.html">
                <div class="hotspot meneer1"></div>
            </a>
            <a href="meneertje2.html">
                <div class="hotspot meneer2"></div>
            </a>
            <img src="nachtwacht.jpg" alt="Afbeelding met hotspots" />
        </div>
